<link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        .image-section {
            width: 100%;
            display: block;
        }
        .centered-image {
            display: block;
            margin: 20px auto;
            max-width: 90%; /* Ensures images don't take the full width */
        }
        .smaller-image {
            display: block;
            margin: 20px auto;
            max-width: 75%; /* Reduces size for better fit */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="img/header-section.png" alt="Header Section" class="image-section">
        <div class="nav-buttons">
          <a href="#index.html" class="nav-button">Home</a>
          <a href="#about.html" class="nav-button">About Us</a>
          <a href="#services" class="nav-button">Services</a>
          <a href="#career" class="nav-button">Career</a>
        </div>
      </div>
  
     <!-- Experience Section -->
     <img src="img/tailored.png" alt="12+ Years of Experience" class="centered-image">
  
     <!-- Services Section -->
     <img src="img/our-products.png" alt="Our Services" class="image-section">
  
     <!-- Custom Development Section -->
     <img src="img/custom-development.png" alt="Which Custom Development Service Are You Looking For?" class="image-section">
  
     <!-- Tech Stack Section -->
     <img src="img/tech-stack-intro.png" alt="Tech Stack Section" class="smaller-image">
  
     <!-- Frontend Backend Section -->
     <img src="img/frontend-backend-bar.png" alt="Frontend Backend Section" class="centered-image">
  
     <!-- Innovative Solutions Section -->
     <img src="img/innovative-solutions.png" alt="Innovative Solutions Section" class="smaller-image">
  
     <!-- Looking for Something Else Section -->
     <img src="img/looking-for-something-else.png" alt="Looking for Something Else?" class="image-section">
  
     <!-- Projects We Done Section -->
     <img src="img/projects-section.png" alt="Projects We Done" class="smaller-image">
  
     <!-- Testimonials Section -->
     <img src="img/testimonials-section.png" alt="Testimonials" class="smaller-image">
  
     <!-- Blogs Section -->
     <img src="img/blogs-section.png" alt="Blogs" class="centered-image">
  
     <!-- Footer Section -->
     <img src="img/footer-section.png" alt="Footer" class="image-section">
  
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
